<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS 2019 Dark theme</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="./IDESetup.css">
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div ide-container config="default">
        <div code>
            <code>
            </code>
        </div>
        <div copy></div>
        <textarea rows="12" spellcheck="false"></textarea>
    </div>
    <!--<img> is use to tab, <li> is use to comment-->
    <script src="highlight.js"></script>
    <script>
        new Handler().JShighlight();
        new Handler().IDESetup();
    </script>
</body>

</html>
