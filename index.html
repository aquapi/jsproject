<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Style.css" />
</head>

<body>
    <button onclick="run()">highlight</button>
    <textarea rows="12" style="width: 100%;">
        (function sum(e) {<br><img> if (e &#60;&#61; 0) return 0; <br><img> return sum(e - 1) + e; <br>})(9) 
        <li>// Output: 45</li></textarea>
    <div code>
        <code>
            (function sum(e) {<br><img> if (e &#60;&#61; 0) return 0; <br><img> return sum(e - 1) + e; <br>})(9) 
            <li>// Output: 45</li>
        </code>
    </div>
    <!--<img> is use to tab, <li> is use to comment-->
    <script src="highlight.js"></script>
    <script>
        new Handler("textarea").tabignore();
        function run() {
            document.querySelector("div[code] code").innerHTML = document.querySelector("textarea").value.replace(/\n\r?/g, '<br/> ');
            new Handler("div[code] code").JShighlight();
        }
    </script>
</body>

</html>
