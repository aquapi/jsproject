<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: monospace;
        }

        div {
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        function numberOneTriangle() {
            var triangle = "";
            for (var i = 1; i < 6; i++) {
                for (var j = 0; j < i; j++) {
                    triangle += "1";
                }
                triangle += "<br/>";
            }
            return triangle;
        }

        document.querySelector("div").innerHTML = numberOneTriangle();
    </script>
</body>
</html>
