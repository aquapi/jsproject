<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        input {
            margin: 5px;
            font-family: monospace;
        }

        button {
            margin: 5px;
            font-family: monospace;
        }

        div {
            margin: 5px;
            padding: 10px;
            height: 15.2px;
            width: 57.188px;
            border: 1px solid black;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <input type="number" value="0"><br>
    <script src="timer.js"></script>
    <button onclick="clock(document.querySelector('input').value, document.querySelector('div'));">Start Timer</button>
    <div id="timer"></div>
</body>

</html>
