<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Even</title>
    <style>
        * {
            font-family: monospace;
            margin: 5px;
        }

        #result {
            border: 1px solid black;
            padding: 10px;
            width: 235.875px;
            height: 15.2px;
        }
    </style>
</head>
<body>
    <input type="number">
    <div id="result"></div>
    <script>
        function toString(array) {
            var str = "[";
            for (var i of array) {
                if (i == array[array.length - 1]) {
                    str += i + ']';
                    return str;
                }
                str += i + ", ";
            }
        }

        function findEven(num) {
            if (num > 20 || num < 4) return;
            var arr = [];
            for (var i = 4; i <= num; i += 2) {
                arr.push(i);
            }
            return toString(arr);
        }
        document.querySelector("input").addEventListener("keyup", function () {
            document.getElementById("result").innerHTML = findEven(document.querySelector("input").value);
        })
    </script>
</body>
</html>
