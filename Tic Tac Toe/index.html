        function refress() {
            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < 10; j++) {
                    document.querySelectorAll("div").forEach(function (val, key, parent) {
                        if (key == count) value = val;
                    });
                    list[i][j] = value;
                    count++;
                }
            }
            count = 0;
        }

        var p1_turn = true;
        var count1 = 0;
        document.querySelectorAll("div").forEach(function (e) {
            e.addEventListener("click", function () {
                if (e.innerHTML == "" && p1_turn) {
                    e.innerHTML = "X";
                    refress();

                    }
                    p1_turn = false;
